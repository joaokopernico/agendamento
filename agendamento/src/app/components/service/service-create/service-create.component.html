<mat-card>
  <mat-card-title>Novo Serviço</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="service.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Descrição" [(ngModel)]="service.description" description="description">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Preço R$" [(ngModel)]="service.price" price="price">
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createService()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
