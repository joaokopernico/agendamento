<div class="calendario-titulo">
  <div>
      <button (click)="alterarMes(-1)">ant.</button>
  </div>
  <div class="calendario-titulo-mes-ano">{{dataAtual | date : 'MMMM yyyy' : '' : 'pt-BR' | uppercase}}</div>
  <div>
      <button (click)="alterarMes(+1)">prox.</button>
  </div>
</div>
<div class="calendario-dias">
  <ng-container *ngFor="let dia of diasCalendario; let i = index">
      <div *ngIf="i < 7">
          <strong>{{ dia | date: 'EEEEE' }}</strong>

      </div>
  </ng-container>

  <div *ngFor="let dia of diasCalendario; let i = index"
  class="calendario-dia" (click)="openDialog(dia)"
      [class.calendario-quebrar-linha]="i % 7 === 0"
      [class.calendario-dia-nao-faz-parte-mes-atual]="dataAtual.getMonth() !== dia.getMonth()" routerLinkActive="link-active">
     {{dia | date : 'dd'}}
  </div>
</div>
<br><br>
<button mat-button (click)="showServices('1')">ABRIR DIALOGO</button>
